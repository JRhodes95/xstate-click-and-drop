<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <span aria-live="assertive" class="assistive-text"></span>
      <div id="operation" class="assistive-text">
        Press space bar to grab, then up and down to move the option.
      </div>
      <ol id="listbox" role="listbox">
        <li
          class="draggable-item"
          role="option"
          aria-describedby="operation"
          draggable="true"
          tabindex="0"
        >
          <div aria-hidden="true">⋮</div>
          <div id="item-value" data-itemid="001">Ice Cream</div>
        </li>
        <li
          class="draggable-item"
          role="option"
          aria-describedby="operation"
          draggable="true"
          tabindex="-1"
        >
          <div aria-hidden="true">⋮</div>
          <div id="item-value" data-itemid="002">Pie</div>
        </li>
        <li
          class="draggable-item"
          role="option"
          aria-describedby="operation"
          draggable="true"
          tabindex="-1"
        >
          <div aria-hidden="true">⋮</div>
          <div id="item-value" data-itemid="003">Cake</div>
        </li>
        <li
          class="draggable-item"
          role="option"
          aria-describedby="operation"
          draggable="true"
          tabindex="-1"
        >
          <div aria-hidden="true">⋮</div>
          <div id="item-value" data-itemid="004">Cupcake</div>
        </li>
      </ol>
      <button id="save-order">Save chosen order</button>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
